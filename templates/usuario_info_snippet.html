{% if nome %}
<div class="mt-2 p-3 bg-blue-50 rounded-md">
    <p class="font-semibold">Dados do usuário selecionado:</p>
    <p><span class="font-medium">Nome:</span> {{ nome }}</p>
    <p><span class="font-medium">Email:</span> {{ email }}</p>
    {% if telefone %}
    <p><span class="font-medium">Telefone:</span> {{ telefone }}</p>
    {% endif %}
    <button type="button" 
            onclick="preencherDadosUsuario('{{ nome }}', '{{ email }}', '{{ telefone }}')"
            class="mt-2 bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
        Preencher formulário com estes dados
    </button>
</div>

<script>
    function preencherDadosUsuario(nome, email, telefone) {
        document.querySelector('input[name="nome_candidato"]').value = nome;
        document.querySelector('input[name="email_candidato"]').value = email;
        if (telefone) {
            document.querySelector('input[name="telefone_candidato"]').value = telefone;
        }
    }
</script>

<script>
    // Preencher os campos do formulário com os dados do candidato
    document.getElementById('id_nome_candidato').value = "{{ nome }}";
    document.getElementById('id_email_candidato').value = "{{ email }}";
    document.getElementById('id_telefone_candidato').value = "{{ telefone }}";
</script>

{% endif %}
