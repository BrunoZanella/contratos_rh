{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center bg-gradient-to-br from-indigo-10 to-blue-10 min-h-[100vh] overflow-hidden py-4">
    <div class="w-full max-w-xs mx-4">
        <div class="bg-white rounded-2xl shadow-xl p-6 transition-all duration-300 hover:shadow-lg">
            <div class="text-center mb-8">
                <div class="mb-4">
                    <svg class="mx-auto h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Bem-vindo de volta</h2>
                <p class="text-sm text-gray-500">Acesse sua conta para continuar</p>
            </div>

            {% if messages %}
            <div class="mb-6 space-y-2">
                {% for message in messages %}
                <div class="flex items-center bg-red-50 text-red-700 text-sm px-4 py-2 rounded-lg">
                    <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form class="space-y-4" method="post">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            name="{{ form.username.name }}" 
                            required
                            class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition-all outline-none text-sm placeholder-gray-400"
                            placeholder="Digite seu usuário">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            name="{{ form.password.name }}" 
                            required
                            class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition-all outline-none text-sm placeholder-gray-400"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-medium text-sm transition-all duration-300 transform hover:scale-[1.01]">
                    Entrar na conta
                </button>

                <p class="text-center text-sm text-gray-600 mt-4">
                    Não tem conta? 
                    <a href="{% url 'register' %}" class="text-green-600 hover:text-green-800 font-medium transition-colors">Criar conta</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
